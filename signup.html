<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <form class="container animate" action="./login.html" method="post">
    <div class="container">
      <h1 style="margin-top:-15px;">Sign Up</h1>
      <p style="margin-top:-15px; margin-bottom: -10px;">Please fill in this form to create an account.</p>
      <hr>
      <center>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9YK7JsL17mRAHaJbDMvQan51Qta_704_JaA&usqp=CAU">
      </center>
      <input type="text" name="fname" placeholder="First Name" style="padding: 10px; width:200px; margin-left:10px;">
      <input type="text" name="lname" placeholder="Last Name" style="padding: 10px; width:200px; margin-left:12px;"><br>
      <input type="text" name="email" placeholder="Mobile Number or Email Address"
        style=" padding: 10px; width:350px; margin-left:50px; margin-top:15px;"><br>
      <input type="password" name="pws" placeholder="New Password"
        style=" padding: 10px; width:350px; margin-left:50px; margin-top:15px;"><br>
      <input type="password" name="pws" placeholder="Confirm Password"
        style=" padding: 10px; width:350px; margin-left:50px; margin-top:15px;">
      <center>
        <p style="margin-bottom:2px;">Gender
          <input type="radio" name="fmale" value="Female" style="margin-left:15px;">
          <label for="fmale">Female</label>
          <input type="radio" name="male" value="Male" style="margin-left:15px;">
          <label for="male">Male</label><br>
      </center>
      <input type="checkbox" check="checked" name="terms">&nbspBefore creating an account, you must agree to our <a
        href="#">Terms and Condition</a>.
      <center>
        <button onclick="window.location.href='./index.html';">Log in</button>
      </center>
      <hr>
      <button class="cncl" onclick="window.location.href=('./login.html');" style="margin-left: 300px;">Cancel</button>
    </div>
  </form>
</body>

</html>
